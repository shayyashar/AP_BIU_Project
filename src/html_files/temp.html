<!DOCTYPE html>
<html dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Directed Graph</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        .link {
            fill: none;
            stroke: #111;
            stroke-width: 3px;
            marker-end: url(#arrow); /* Add arrow markers */
        }
        .node text {
            color: black;
            font: 12px sans-serif;
            pointer-events: none;
        }
    </style>
</head>
<body>
<svg width="1600" height="1000"></svg>
<script>
    var nodes = [
        {id: 'A', color: 'red', type: 'A'},
        {id: 'B', color: 'green', type: 'A'},
        {id: 'C', color: 'blue', type: 'T'},
        {id: 'D', color: 'orange', type: 'T'}
    ];

var links = [
    {source: 'A', target: 'B'},
    {source: 'A', target: 'C'},
    {source: 'B', target: 'D'},
    {source: 'C', target: 'D'},
    {source: 'A', target: 'D'}
];

var svg = d3.select("svg"),
    width = +svg.attr("width"),
    height = +svg.attr("height");

// Add marker for arrows
svg.append('defs').append('marker')
    .attr('id', 'arrow')
    .attr('viewBox', [0, 0, 10, 10])
    .attr('refX', 10)
    .attr('refY', 5)
    .attr('markerWidth', 6)
    .attr('markerHeight', 6)
    .attr('orient', 'auto-start-reverse')
    .append('path')
    .attr('d', 'M 0 0 L 10 5 L 0 10 z');

var simulation = d3.forceSimulation(nodes)
    .force("link", d3.forceLink(links).id(function(d) { return d.id; }))
    .force("charge", d3.forceManyBody().strength(-20000))
    .force("center", d3.forceCenter(width / 10, height / 10));

var link = svg.append("g")
    .attr("class", "links")
    .selectAll("line")
    .data(links)
    .enter().append("line")
    .attr("class", "link");

var node = svg.append("g")
    .attr("class", "nodes")
    .selectAll("g")
    .data(nodes)
    .enter().append("g")
    .attr("fill", function(v) { return v.color });

node.each(function(d) {
    if (d.type === 'A') {
        d3.select(this).append("circle")
            .attr("r", 10)
            .attr("fill", 'blue');
    } else if (d.type === 'T') {
        d3.select(this).append("rect")
            .attr("width", 20)
            .attr("height", 20)
            .attr("x", -10)
            .attr("y", -10)
            .attr("fill", 'green');
    }
});

node.append("text")
    .attr("dy", -3)
    .attr("x", 12)
    .text(function(d) { return d.id; })
    .attr("fill", 'black');

simulation
    .nodes(nodes)
    .on("tick", ticked);

simulation.force("link")
    .links(links);

function ticked() {
    link
        .attr("x1", function(d) { return d.source.x; })
        .attr("y1", function(d) { return d.source.y; })
        .attr("x2", function(d) { return d.target.x; })
        .attr("y2", function(d) { return d.target.y; });

    node
        .attr("transform", function(d) {
            return "translate(" + d.x + "," + d.y + ")";
        });
}
</script>
</body>
</html>
